<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Question</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/question.css">
</head>
<body>

    <header class="header flex-row">
        <a class="navbar text-size-20px color-white align-justify-center" href="./index.html">Home</a>
        <a class="navbar text-size-20px color-white align-justify-center" href="./education.html">Education</a>
        <a class="navbar text-size-20px color-white align-justify-center" href="./question.html">Q&A</a>
        <a class="navbar text-size-20px color-white align-justify-center" href="./contact.html">Contact</a>
        <a class="navbar text-size-20px color-white align-justify-center" href="./digital-card.html">Digital Card</a>
        <a class="navbar text-size-20px color-white align-justify-center" href="https://github.com/ramilvl/WM1_fall_23" target="_blank">G Account</a>
        <a class="navbar text-size-20px color-white align-justify-center" href="">G Page</a>
    </header>


    <main class="align-justify-center">
        <div class="container">
            <form action="mailto:rvaliyev11988@ada.edu.az" method="post" enctype="text/plain">
                <h1 class="text-size-40px font-600 color-white">Ask a question</h1>

                <div class="name-surname-input flex-row">
                    <input type="text" id="name" placeholder="Name" required> 
                    <input type="text" id="surname" placeholder="Surname">
                </div>
        
                <div class="gender-input">
                    <label class="color-white" for="male">Male</label>
                    <input type="radio" name="gender" id="male" checked> 
            
                    <label class="color-white" for="female">Female</label>
                    <input type="radio" name="gender" id="female" checked> 
                </div>
        
                <fieldset class="q-a">
                    <span>What kind of question it is related?</span>
                
                    <div class="q-choose flex-column">
                        <div>
                            <label for="career">Career</label>
                            <input type="checkbox" id="career" name="question">
                        </div>
            
                        <div>
                            <label for="lifestyle">Lifestyle</label>
                            <input type="checkbox" id="lifestyle" name="question">
                        </div>
            
                        <div>
                            <label for="pers_development">Personal Development</label>
                            <input type="checkbox" name="question" id="pers_development">
                        </div>
                    </div>

                </fieldset>
        
                <button class="btn radius-8 cursor" value="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
